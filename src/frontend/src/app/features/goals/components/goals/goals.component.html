<div class="goals-container">
  <h1>Fitness Goals</h1>
  
  <div class="goals-grid">
    <div class="goals-card current-goals">
      <h2>Current Goals</h2>
      <div class="goals-list">
        <p>Set your fitness goals here</p>
      </div>
    </div>

    <div class="goals-card completed-goals">
      <h2>Completed Goals</h2>
      <div class="goals-list">
        <p>Your completed goals will appear here</p>
      </div>
    </div>

    <div class="goals-card add-goal">
      <h2>Add New Goal</h2>
      <button class="add-goal-btn">Create Goal</button>
    </div>
  </div>
</div>
