<div class="verification-container">
  
  <div class="verification-content">
    <mat-icon class="large-icon">mark_email_read</mat-icon>
    <h2>Check Your Email</h2>
    <p>We've sent a verification link to your email address. Please check your inbox and click the link to activate your account.</p>
    
    <button mat-raised-button color="primary" (click)="navigateToLogin()">
      Continue to Sign In
    </button>
  </div>

</div>
